---
name: Test workflows

on:
  push:
  pull_request:

jobs:
  test:
    name: Test DT workflows
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Install micromamba
        shell: bash -l {0}
        run: curl micro.mamba.pm/install.sh | bash

      - name: check
        shell: bash -l {0}
        run: |
          micromamba --version
          shopt -s expand_aliases
          alias mamba="micromamba"
          mamba --version
          make


