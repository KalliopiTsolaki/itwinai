apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-app
  labels:
    app: dummy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-app
  template:
    metadata:
      labels:
        app: dummy-app
    spec:
      containers:
        - name: dummy-app
          image: ghcr.io/intertwin-eu/t6.5-ai-and-ml:containers
          imagePullPolicy: Always
          command: ["sleep", "100000"]
          volumeMounts:
          - name: eos
            mountPath: /eos
            mountPropagation: HostToContainer


      volumes:
        - name: eos
          # Note the particularity of the host path being /var/eos, not /eos.
          # The path inside the container will be /eos with this sample setup.
          hostPath:
            path: /var/eos
      securityContext:
        seLinuxOptions:
          type: "spc_t"