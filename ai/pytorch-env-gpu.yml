name: ai-training
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.9.12
  - pytorch::pytorch=1.13.1
  - pytorch::torchvision=0.14.1
  - pytorch::torchaudio=0.13.1
  # Either use pytorch-cuda or cpuonly, depending on GPU availability
  - pytorch::pytorch-cuda=11.7
  - cudatoolkit=10.1
  #- pytorch::cpuonly
  - lightning
  - torchmetrics
  - mlflow>=2
  - typer
  - rich
  - pyyaml
  - omegaconf

  - typing-extensions=4.5.0
  - typing_extensions=4.5.0

  # Pip dependencies
  - pip
  - pip:
    - jsonargparse[signatures]>=4.17.0
