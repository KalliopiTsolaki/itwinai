name: ai-dev
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9.12
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::cpuonly
  - nvidia::libcufile>=1.4,<1.5
  - lightning
  - torchmetrics
  - mlflow>=2
  - typer
  - rich
  - pyyaml
  - omegaconf
  - ipykernel
