name: ai-dev
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.9.12
  - pytorch::pytorch=1.13.1
  - pytorch::torchvision
  - pytorch::cpuonly
  - lightning
  - torchmetrics
  - mlflow>=2
  - typer
  - rich
  - pyyaml
  - omegaconf
  - ipykernel
  - pip
  - pip:
    - jsonargparse[signatures]>=4.17.0
  - ipython
  - pytest
  - flake8
