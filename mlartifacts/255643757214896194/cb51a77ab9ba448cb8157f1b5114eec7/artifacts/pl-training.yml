# lightning.pytorch==2.0.0
seed_everything: 4231162351
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger:
  - class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: ./.tmp
      name: lightning_logs
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  - class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      experiment_name: MNIST classification lite
      run_name: null
      tracking_uri: http://127.0.0.1:5000
      tags: null
      save_dir: null
      log_model: all
      prefix: ''
      artifact_location: null
      run_id: cb51a77ab9ba448cb8157f1b5114eec7
  callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 2
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: checkpoints
      filename: best-checkpoint
      monitor: val_loss
      verbose: true
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
  fast_dev_run: false
  max_epochs: 1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: itwinai.plmodels.mnist.LitMNIST
  init_args:
    hidden_size: 64
data:
  class_path: itwinai.plmodels.mnist.MNISTDataModule
  init_args:
    data_dir: ./use-cases/mnist/data/preproc-images
    batch_size: 32
    train_prop: 0.7
    transform: null
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.01
    amsgrad: false
    maximize: false
    foreach: null
    capturable: false
lr_scheduler:
  class_path: torch.optim.lr_scheduler.ExponentialLR
  init_args:
    gamma: 0.1
    last_epoch: -1
    verbose: false
