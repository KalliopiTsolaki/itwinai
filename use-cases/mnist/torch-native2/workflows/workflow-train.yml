# Workflow definition in classical style
# Load with OmegaConf
# Other configuration files to merge with this file via OmegaConf
conf-dependencies:
  - meta.yml

steps:
  - Training:
      doc: Run native Torch training sub-pipe for training
      command: python ${root}/train.py
      env:
        file: ${root}/env-files/pytorch-env-gpu.yml
        prefix: ${root}/.venv-pytorch
      args:
        pipeline: ${root}/pipeline.yaml